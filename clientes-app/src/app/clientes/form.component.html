<div class="card bg-dark text-white mx-auto" style="max-width: 500px; margin-top: 50px;">
    <div class="card-header text-center"> {{titulo}} </div>
    <div class="card-body">
        <form (ngSubmit)="create()">
           <div class="form-group row">
              <label for="nombre" class="col-form-label col-sm-4 my-2">Nombre</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" >
              </div>
            </div>

            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-4 my-2">Apellido</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido">
                </div>
              </div>

              <div class="form-group row">
                <label for="email" class="col-form-label col-sm-4 my-2">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-12 text-center">
                    <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!cliente.id else elseBlock" >Crear</button>

                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='update()' >Editar</button>
                    </ng-template>
                    
                </div>
              </div>
        </form>
    </div>
</div>
