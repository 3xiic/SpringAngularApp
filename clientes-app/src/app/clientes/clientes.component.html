<div class="card border-primary mb-3" >
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de clientes</h5>
        <div class="my-2">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['cliente/form']">Crear Cliente</button>
        </div>
        <div *ngIf="!clientes || clientes.length === 0" class="alert alert-info">
          No hay registros en la base de datos!
        </div>
      <table class="table table-bordered table-striped" *ngIf="clientes && clientes.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>APELLIDO</th>
                <th>EMAIL</th>
                <th>FECHA</th>
                <th>
                  Editar
                </th>
                <th>
                  Eliminar
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td> {{ cliente.id }} </td>
                <td> {{ cliente.nombre }} </td>
                <td> {{ cliente.apellido }} </td>
                <td> {{ cliente.email }} </td>
                <td> {{ cliente.createAt }} </td>
                <td>
                  <button type="button" name="editar" [routerLink]="['/cliente/cliente/form', cliente.id]" class="btn btn-primary"> Editar </button>
                </td>
                <td>
                  <button type="button" name="eliminar" (click)="delete(cliente)" class="btn btn-danger"> Eliminar </button>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
</div>
